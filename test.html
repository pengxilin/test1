<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 修正1: 使用标准JavaScript API（v3.0），非WebGL -->
  <script src="https://api.map.baidu.com/api?v=3.0&ak=Zhn1mx9j0DN2kJerodG3meJXHFGRMOKv&callback=initMap"></script>
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // 修正2: 添加回调函数确保API加载完成
    function initMap() {
      // 修正3: 检查BMap是否加载成功
      if (typeof BMap !== 'undefined') {
        const map = new BMap.Map('map');
        const point = new BMap.Point(116.404, 39.915); // 北京坐标
        map.centerAndZoom(point, 15);
        map.enableScrollWheelZoom(true); // 启用滚轮缩放
      } else {
        console.error("百度地图API加载失败，请检查AK和网络！");
      }
    }
  </script>
</body>
</html>
